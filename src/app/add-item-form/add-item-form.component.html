<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal">
    <div class="field-body">
      <div class="field is-narrow">
     <p class="control">
       <input type="number" name="amount" required="" class="input" placeholder="Amount" style="width: 100px" [ngModel]="item.amount"/>
     </p>
      </div>

      <div class="field">
        <p class="control">
          <input type="text" name="description" required="" class="input" placeholder="Description" [ngModel]="item.description"/>
        </p>
      </div>

      <div class="field is-narrow">
      <button type="submit" class="button" [ngClass]="{'is-pramary': isNewItem, 'is-success': !isNewItem}"  [disabled]="!itemForm.valid">
        <p *ngIf="isNewItem">Add</p>
        <p *ngIf="!isNewItem">Save</p>
        </button>
      </div>

    </div>
  </div>
</form>
