<section class="total-budget-section">
  <div class="budget-item-container">

    <div class="income-column">
      <h1>Income</h1>
      <div class="budget-items">
        <div *ngFor="let items of budgetItems">
      <app-budget-item-card
        *ngIf = "items.amount >= 0"
        [item]="items"
        (xButtonClick)="onDeleteButtonClicked(items)"
        (cardClick)="onCardClicked(items)"
        style="display:block; margin-bottom: 20px"></app-budget-item-card>
        </div>
      </div>
    </div>

    <div class="expenses-column">
      <h1>Expenses</h1>
      <div class="budget-items">
        <div *ngFor="let items of budgetItems">
          <app-budget-item-card
            *ngIf = "items.amount < 0"
             [item]="items"
            (xButtonClick)="onDeleteButtonClicked(items)"
           (cardClick)="onCardClicked(items)"
            style="display:block; margin-bottom: 20px"></app-budget-item-card>
        </div>
      </div>
    </div>
    </div>


</section>
